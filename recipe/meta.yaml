{% set name = "pdir2" %}
{% set version = "0.3.6" %}
{% set hash = "b6c34d0e49aeb44eb977ab86edd59fd301fcd5caa498931bd6aa11125cc75f4e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  skip: true  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pdm
    - python
    - pip

  run:
    - python
    - colorama  # [win]

test:
  imports:
    - pdir

about:
  home: http://github.com/laike9m/pdir2
  license: MIT
  license_file: LICENSE
  summary: Pretty dir printing with joy
  license_family: MIT

extra:
  recipe-maintainers:
    - nicoddemus
