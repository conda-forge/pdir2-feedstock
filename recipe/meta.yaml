{% set name = "pdir2" %}
{% set version = "0.3.0" %}
{% set hash_type = "sha256" %}
{% set hash = "70524a140de12fc767043e6b460cffc37e9e0533b450ffb43209fb91f7cce5a1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - colorama
    - enum34  # [py27]

test:
  imports:
    - pdir

about:
  home: http://github.com/laike9m/pdir2
  license: MIT
  license_file: LICENSE
  summary: 'Pretty dir printing with joy'
  license_family: MIT

extra:
  recipe-maintainers:
    - nicoddemus
