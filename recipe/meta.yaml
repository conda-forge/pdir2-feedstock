{% set name = "pdir2" %}
{% set version = "0.3.1" %}
{% set hash_type = "sha256" %}
{% set hash = "04d56e78f0d38201421f9d8940dd0b3e2dcb049ab10c5eb9565ef50719e41a6a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - colorama
    - enum34  # [py27]

test:
  imports:
    - pdir

about:
  home: http://github.com/laike9m/pdir2
  license: MIT
  license_file: LICENSE
  summary: 'Pretty dir printing with joy'
  license_family: MIT

extra:
  recipe-maintainers:
    - nicoddemus
