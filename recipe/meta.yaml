{% set name = "pdir2" %}
{% set version = "1.0.0" %}
{% set hash = "c2d4e1df76b177ce89088f2a16dfefcdf01bc917ab80bf0b0e3408fcf4826e39" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  skip: true  # [py<37]
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pdm-pep517
    - python
    - pip

  run:
    - python
    - typing-extensions
    - colorama  # [win]

test:
  imports:
    - pdir

about:
  home: http://github.com/laike9m/pdir2
  license: MIT
  license_file: LICENSE
  summary: Pretty dir printing with joy
  license_family: MIT

extra:
  recipe-maintainers:
    - nicoddemus
